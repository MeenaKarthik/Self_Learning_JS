<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252E33">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1620890051738-365ed9a1086a?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fEZseWluZyUyMGVhZ2xlJTIwaW4lMjB0aGUlMjBzdW5zZXR8ZW58MHx8MHx8fDA%3D')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1548781695-12c50fd2ca76?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTExfHxjYXN0bGV8ZW58MHx8MHx8fDA%3D')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1515266591878-f93e32bc5937?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW91bnRhaW4lMjB3aXRoJTIwYmx1ZXxlbnwwfHwwfHx8MA%3D%3D')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1526781100743-007e0dc2b474?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlJTIwcGlua3xlbnwwfHwwfHx8MA%3D%3D')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
            <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
            <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
